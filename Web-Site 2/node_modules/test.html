<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Change Image Source on Click</title>
<style>
    .card{
        margin: 30px;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
$(document).ready(function(){
    $("img").click(function(){
        $(this).attr("src", "img/animals.jpg");
    });    
});
</script>
</head>
<body>
    <div class="card">
        <img src="img/dorsetcollege.jpg">
    </div>
</body>
</html>
